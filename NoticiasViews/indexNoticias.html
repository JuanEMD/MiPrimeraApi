<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title></title>
	<link rel="stylesheet" href="">
	
	<script src="https://code.jquery.com/jquery-3.4.1.js" integrity="sha256-WpOohJOqMqqyKL9FccASB9O0KwACQJpFTUBLTYOVvVU=" crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

</head>
<body >

    <nav class="navbar navbar-light bg-light">
        <div class="container">
            <a href="#" class="navbar-brand">NoticiasApp</a>
        </div>
    </nav>


    <div class="container">
        <div class="row pt-5">
            <div class="col-md-4">
                <div class="card">
                    <div class="card-body">
                        <form id="FormNoticias">
                            <div class="form-group py-1">
                                <input type="date" id="fecha" class="form-control mb-1"> 
                            </div>
                            <div class="form-group">
                                <input type="text" id="titulo" class="form-control mb-1" placeholder="Titulo">
                            </div>
                            <div class="form-group">
                                <input type="text" id="descripcion" class="form-control mb-1" placeholder="Descripcion">
                            </div>
                            <div class="form-group">
                                <textarea id="contenido" cols="30" rows="10" class="form-control mb-1" placeholder="Contenido"></textarea>
                            </div>
                            <div class="d-grid gap">
                            <button class="btn btn-primary btn-block" type="button" id="AgregarButton">Agregar</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
            <div class="col-md-8">
                <div id="NoticiasDiv">
                    
                </div>
            </div>
        </div>
    </div>


    <!--ModalNoticia-->
    <div class="modal fade"id="ModalNoticia" tabindex="-1">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">
                <div class="modal-header">
                    <h3 class="modal-title">Modal title</h3>
                    <button class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                            <div class="card">
                                <div class="card-body">
                                    <form id="ModalFormNoticia">
                                        <div class="form-group">
                                            <input type="text" id="ModalFormTitulo" class="form-control mb-1" placeholder="Titulo">
                                        </div>
                                        <div class="form-group">
                                            <input type="text" id="ModalFormDescripcion" class="form-control mb-1" placeholder="Descripcion">
                                        </div>
                                        <div class="form-group">
                                            <textarea id="ModalFormContenido" cols="30" rows="10" class="form-control mb-1" placeholder="Contenido"></textarea>
                                        </div>
                                        <div class="d-grid gap">
                                        <button class="btn btn-primary btn-block" type="button" id="ModalAddButton">Guardar edici√≥n</button>
                                        </div>
                                    </form>
                                </div>
                            </div>
                        <div class="col-md-8">
                            <div id="NoticiasDiv">

                            </div>
                        </div>
                </div>
                <div class="modal-footer">
                    <button class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
                </div>
            </div>
        </div>
    </div>

    <script src="appnoticias.js"></script>
</body>
</html>
