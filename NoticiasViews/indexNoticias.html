<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title></title>
	<link rel="stylesheet" href="">
	
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

	src="https://code.jquery.com/jquery-3.4.1.js"
	integrity="sha256-WpOohJOqMqqyKL9FccASB9O0KwACQJpFTUBLTYOVvVU="
	crossorigin="anonymous"></script>

</head>
<body >

    <nav class="navbar navbar-light bg-light">
        <div class="container">
            <a href="#" class="navbar-brand">NoticiasApp</a>
        </div>
    </nav>


    <div class="container">
        <div class="row pt-5">
            <div class="col-md-4">
                <div class="card">
                    <div class="card-body">
                        <form id="FormNoticias">
                            <div class="form-group py-1">
                                <input type="date" id="fecha" class="form-control mb-1"> 
                            </div>
                            <div class="form-group">
                                <input type="text" id="titulo" class="form-control mb-1" placeholder="Titulo">
                            </div>
                            <div class="form-group">
                                <input type="text" id="descripcion" class="form-control mb-1" placeholder="Descripcion">
                            </div>
                            <div class="form-group">
                                <textarea id="contenido" cols="30" rows="10" class="form-control mb-1" placeholder="Contenido"></textarea>
                            </div>
                            <div class="d-grid gap">
                            <button class="btn btn-primary btn-block mb-1" type="button" id="SubmitButton">Agregar</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
            <div class="col-md-8">
                <div id="NoticiasDiv">
                    
                </div>
            </div>
        </div>
    </div>
